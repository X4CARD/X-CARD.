  <script>
   
    function loginUser() {
      // Get user input from the form
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Redirect to the chat website with user details as URL parameters
      window.location.href = `chat.html?username=${username}&password=${password}`;
      
      // Prevent the form from submitting (we're handling the redirection here)
      return false;
  }
     function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Check if the user exists in localStorage
      const userData = JSON.parse(localStorage.getItem(username));

      if (userData && userData.password === password) {
        alert('Login successful. Redirecting to landing page...');
        window.location.href = 'landing.html'; // Redirect to the landing page
        return false; // Prevent form submission
      } else {
        alert('Invalid username or password.');
        return false; // Prevent form submission
      }
    }
     function registerUser() {
      const fullname = document.getElementById('registerFullname').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Check if the user already exists
      if (localStorage.getItem(email)) {
        alert('User already exists. Please log in.');
        return false;
      }

      // Store user data in localStorage
      const userData = { fullname, password };
      localStorage.setItem(email, JSON.stringify(userData));

      alert('Registration successful. Please log in.');
      toggleForms(); // Hide registration form and show login form
      return false; // Prevent form submission
    }

    // Function to log in a user by checking stored details in localStorage
    function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      // Check if the user exists in localStorage
      const userData = JSON.parse(localStorage.getItem(username));

      if (userData && userData.password === password) {
        alert('Login successful. Redirecting to landing page...');
        window.location.href = 'landing.html'; // Redirect to the landing page
        return false; // Prevent form submission
      } else {
        alert('Invalid username or password.');
        return false; // Prevent form submission
      }
    }

    // Function to toggle between registration and login forms
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const registrationForm = document.getElementById('registrationForm');

      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      registrationForm.style.display = registrationForm.style.display === 'none' ? 'block' : 'none';
    }
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function(){
      if(pass_field.type === "password"){
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      }else{
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });

    const loginButton = document.getElementById('showLoginForm');
    const loginForm = document.getElementById('loginForm');
    loginButton.addEventListener('click', function() {
      loginForm.classList.toggle('active');
    });

    const showRegistrationFormLink = document.getElementById('showRegistrationForm');
    const registrationForm = document.getElementById('registrationForm');

    showRegistrationFormLink.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the link from navigating to a new page
      loginForm.style.display = 'none'; // Hide the login form
      registrationForm.style.display = 'block'; // Show the registration form
    });

    document.addEventListener('click', function(event) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = event.clientX - 10 + 'px'; // Center the bubble on the click position
      bubble.style.top = event.clientY - 10 + 'px';
      document.body.appendChild(bubble);

      // Remove the bubble element after the animation is complete
      bubble.addEventListener('animationend', function() {
        bubble.remove();
      });
    });
